<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" placeholder="Enter payee name" (input)="onNameChange($event)"/>
    </div>
    <div class="col">
      <label>
        <b>Name</b>
      </label>
      <div>
        {{name|titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)"/>
    </div>
    <div class="col">
      <label>
        <b>Payment Date</b>
      </label>
      <div>
        {{date|date:"MMMM-d-y"}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input placeholder="0.00" class="form-control" (input)="onAmountChange($event)"/>
    </div>
    <div class="col">
      <label>
        <b>Payment amount</b>
      </label>
      <div>
        {{amount|currency:'INR'}}
      </div>
    </div>

  </div>

</div>
